
<div class="modal-header">
    <h3 class="modal-title">Student Detail</h3>
</div>
<div class="modal-body" style="margin:15px;">
    <form name="myForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2" for="student">Student:</label>
            <div class="col-sm-10">
                <input type="text" name="student" class="form-control" ng-model="studentModel.StudentName" required />
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="dateOfBirth">BirthDay:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="studentModel.DateOfBirth" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                <span>
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">

            <label class="control-label col-sm-2" for="height">Height:</label>
            <div class="col-sm-10">
                <input type="text" name="height" class="form-control" ng-model="studentModel.Height" required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="myForm.$invalid" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
