<div class="modal-header">
    <h3 class="modal-title">Product Detail</h3>
</div>
<div class="modal-body" style="margin:15px;">
    <form name="myForm" class="form-horizontal" novalidate>
        <div class="form-group">
            <label class="control-label col-sm-2" for="product">Product:</label>
            <div class="col-sm-10">
                <input type="text" name="student" class="form-control" ng-model="productModel.ProductName" required />
            </div>
        </div>
        <div class="form-group ">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="text" name="price" class="form-control" ng-model="productModel.Price" required />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="myForm.$invalid" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
