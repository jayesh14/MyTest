
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form  name="myForm" novalidate>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="UserName" ng-model="userDetail.UserName" placeholder="Enter email" valid-email required> 
                    <!--<input type="email" class="form-control" name="UserName" ng-model="userDetail.UserName" placeholder="Enter email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>--> 
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="userDetail.Password" placeholder="Enter Password" required>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid" ng-click="login()">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
           
        </div>

    </div>
</div>
