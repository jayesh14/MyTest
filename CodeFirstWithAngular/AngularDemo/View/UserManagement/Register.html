<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="myForm" novalidate>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" ng-model="userDetail.UserName" placeholder="Enter email" valid-email required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" ng-model="userDetail.Password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="pwd">ConfimPassword:</label>
                    <input type="password" class="form-control" id="Confimpwd" ng-model="userDetail.CPassword" placeholder="Enter password" pw-check="pwd" required>
                </div>

                <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid" ng-click="save()">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
        </div>

    </div>
</div>
